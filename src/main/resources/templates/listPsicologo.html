<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>		
		<meta charset="UTF-8"></meta>		
		<title>Psicologos</title>		
		<script type="text/javascript"
			src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>		
		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css">
		</link>		
		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>		
		<script src="//code.jquery.com/jquery-1.11.1.min.js">
		</script>
	</head>
	<body>	
		<div th:replace="fragments/header :: header"></div>
		<div class="container">
			<form id="myform">
				<div class="row clearfix">
					<div class="col-md-12 column" >						
						<a  style="border-bottom-color: green" th:href="@{/psicologo/irRegistrar}" id="add-row" 
							type="button"
							class="btn btn-primary btn-md left-block"> <span
							class="glyphicon glyphicon-plus" ></span> Psicologo
						</a>						
						<a  style="border-bottom-color: green" th:href="@{/psicologo/irBuscar}" id="add-row" 
							type="button"
							class="btn btn-primary btn-md left-block"> <span
							class="glyphicon glyphicon-search" ></span> Buscar
						</a>						
						<table class="table table-bordered table-hover table-striped" id="tab_logic">
							<thead>
								<tr>
									<th class="text-center">CODIGO</th>
									<th class="text-center">NOMBRE</th>
									<th class="text-center">N-COLEGIADO</th>
									<th class="text-center">OPERACIÓN</th>
									<th class="text-center">OPERACIÓN</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="psi: ${listaPsicologos}">
									<td th:text="${psi.idPsicologo}"></td>
									<td th:text="${psi.nombrePsicologo}"></td>
									<td th:text="${psi.codigoCPSP}"></td>
									<td><a th:href="@{/psicologo/eliminar?id=}+${psi.idPsicologo}"><span class="glyphicon glyphicon-trash" aria-hidden="true">  Eliminar</span></a></td>
									<td><a th:href="@{'/psicologo/modificar/' + ${psi.idPsicologo}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true">  Modificar</span></a></td>
								</tr>
							</tbody>
						</table>
											
					</div>
				</div>
			<div th:if="${mensaje}" class="alert alert-danger">
				<p th:text="${mensaje}"></p>
			</div>
		</form>
	</div>
	
	<div th:replace="fragments/footer :: footer"></div>

	</body>
</html>
