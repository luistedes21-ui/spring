<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		
		<meta charset="ISO-8859-1"></meta>
		
		<title>ESPECIALIDAD</title>
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		
		<link 	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
				rel="stylesheet" id="bootstrap-css">
		</link>

		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script type="text/javascript" th:src="@{/js/especialidad.js}"></script>

	</head>
	
	<body>
	
		<div th:replace="fragments/header :: header"></div>
		
		<div class="container">
			<form th:action="@{/especialidad/registrar}" method="post" th:object="${especialidad}">
				<div class="form-group">
					
					<label for="idespecialidad">ID:</label> 
					<input type="text" class="form-control" th:field="*{idEspecialidad}"></input>
					
					<div class="form-group">
				
						<label 	for="nombre">NOMBRE:</label> 
						<input type="text" th:field="*{nombreEspecialidad}" class="form-control" id="nombre"></input>
						
						<label for= "servicio" class = "col-sm-2 col-from-label">SERVICIO</label>
						<select class = "form-control" th:field="*{servicio.idServicio}">   
						
						<option th:each= "serv: ${listaServicios}"
						        th:value= "${serv.idServicio}"
						        th:text= "${serv.nombreServicio}"
						        th:selected= "(${serv.idServicio} == *{servicio.idServicio})"></option>

						 </select>

					</div>
					
				</div>
				
				<button type="submit" class="btn btn-primary">Aceptar</button>
				<a href="/especialidad/listar" class="btn btn-danger">Cancelar</a>
			</form>
		</div>
	
		<div th:replace="fragments/footer :: footer"></div>

	</body>
	
</html>
