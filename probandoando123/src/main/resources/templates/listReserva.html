<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>		
		<meta charset="UTF-8"></meta>		
		<title>Psicologos</title>		
		<script type="text/javascript"
			src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>		
		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css">
		</link>		
		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>		
		<script src="//code.jquery.com/jquery-1.11.1.min.js">
		</script>
	</head>
	<body>	
		<div th:replace="fragments/header :: header"></div>
		<div class="container">
			<form id="myform">
				<div class="row clearfix">
					<div class="col-md-12 column" >						
						<a  style="border-bottom-color: green" th:href="@{/reserva/irRegistrar}" id="add-row" 
							type="button"
							class="btn btn-primary btn-md left-block"> <span
							class="glyphicon glyphicon-plus" ></span> Reserva
						</a>						
						<a  style="border-bottom-color: green" th:href="@{/reserva/irBuscar}" id="add-row" 
							type="button"
							class="btn btn-primary btn-md left-block"> <span
							class="glyphicon glyphicon-search" ></span> 
						</a>						
						<table class="table table-bordered table-hover table-striped" id="tab_logic">
							<thead>
								<tr>
									<th class="text-center">CODIGO</th>
									<th class="text-center">DESCRIPCION</th>
									<th class="text-center">FECHA</th>
									<th class="text-center">PSICOLOGO</th>
									<th class="text-center">PACIENTE</th>
									<th class="text-center">RESERVA</th>
									<th class="text-center">OPERACIÓN</th>
									<th class="text-center">OPERACIÓN</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="res: ${listaReservas}">
									<td th:text="${res.idReserva}"></td>
									<td th:text="${res.descripcionReserva}"></td>
									<td th:text="${res.fechaReserva}"></td>
									<td th:text="${res.psicologo.nombrePsicologo}"></td>
									<td th:text="${res.paciente.nombrePaciente}"></td>
									<td th:text="${res.servicioReserva}"></td>
									<td><a th:href="@{/reserva/eliminar?id=}+${res.idReserva}">Eliminar</a></td>
									<td><a th:href="@{'/reserva/modificar/' + ${res.idReserva}}">Modificar</a></td>
								</tr>
							</tbody>
						</table>
											
					</div>
				</div>
			<div th:if="${mensaje}" class="alert alert-danger">
				<p th:text="${mensaje}"></p>
			</div>
		</form>
	</div>
	
	<div th:replace="fragments/footer :: footer"></div>

	</body>
</html>
