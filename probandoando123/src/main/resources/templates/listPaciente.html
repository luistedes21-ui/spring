<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>		
		<meta charset="UTF-8"></meta>		
		<title>Pacientes</title>		
		<script type="text/javascript"
			src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>		
		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css">
		</link>		
		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>		
		<script src="//code.jquery.com/jquery-1.11.1.min.js">
		</script>
	</head>
<body>
      <div th:replace= "fragments/header :: header">  </div>
      <div class="container">
                <form id="myform">
                <div class="row clearfix">
                    <div class="col-md-12 column">
                        <a  style="border-bottom-color: green" th:href="@{/paciente/irRegistrar}" id="add-row" 
							type="button"
							class="btn btn-primary btn-md left-block"> <span
							class="glyphicon glyphicon-plus" ></span> Paciente
						</a>						
						<a  style="border-bottom-color: green" th:href="@{/paciente/irBuscar}" id="add-row" 
							type="button"
							class="btn btn-primary btn-md left-block"> <span
							class="glyphicon glyphicon-search" ></span> Buscar
						</a>	
                         <table class="table table-bordered table-hover table-striped" id="tab_logic">
                            <thead>
                                   <tr>
                                            <th class="text-center">IDPACIENTE</th>
                                            <th class="text-center">NOMBRE</th>
                                            <th class="text-center">APELLIDO</th>
                                            <th class="text-center">EDAD</th>
                                            <th class="text-center">DNI</th>
                                            <th class="text-center">OPERACION</th>
                                            <th class="text-center">OPERACION</th>
                                   </tr>
                            </thead>
                            <tbody>
                                 <tr th:each="pac: ${listaPacientes}">
                                       <td th:text="${pac.idPaciente}"></td>
                                       <td th:text="${pac.nombrePaciente}"></td>
                                       <td th:text="${pac.apellidoPaciente}"></td>
                                       <td th:text="${pac.edadPaciente}"></td>
                                       <td th:text="${pac.dniPaciente}"></td>
                                      <td><a th:href="@{/paciente/eliminar?id=}+${pac.idPaciente}"><span class="glyphicon glyphicon-trash" aria-hidden="true">  Eliminar</span></a></td>
									<td><a th:href="@{'/paciente/modificar/' + ${pac.idPaciente}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true">  Modificar</span></a></td>
                                 </tr>
                            </tbody>
                         </table>
                         </div> 
                       </div> 
                    <div th:if="${mensaje}" class="alert alert-danger">
                             <p th:text="${mensaje}"></p>
                    </div>
                </form>   
      </div>   
      <div th:replace= "fragments/footer :: footer">  </div>   
</body>
</html>
