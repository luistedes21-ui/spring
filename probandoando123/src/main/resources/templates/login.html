<!DOCTYPE html>

<html xmlns:th="thymeleaf.org">
<head>

<style>


body {font-family: "Times New Roman", Georgia, Serif;}
h1, h2, h3, h4, h5, h6 {
  font-family: "Playfair Display";
  letter-spacing: 5px;
}
</style>
<meta charset="UTF-8"></meta>
<title>REGISTRAR CREDENCIALES</title>
<script src="//code.jquery.com/jquery-1.11.1.min.js">
		</script>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
</link>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
</head>

<body>


<div class="container">
		<form id="myform">
		
			<div class="row clearfix">
				<div class="col-md-12 column" align="center">
					<img th:src="@{/imagenes/psicologa.png}" width="512" height="512"
						alt="logo" align="middle"></img>
				</div>
			</div>
		</form>
	</div>
	<div class="container">
		<div class="row clearfix">
		<div class="col-md-12 column" align="center">
			 <h1 class="w3-animate-right">INICIAR SESIÃ“N</h1><br>
			
			
			<div class="card-body">
				<form th:action="@{/login}" method="post">
					<div>
						<div>
							<div class="form-group col-sm-6">
								<input type="text" name="username" id="username"
									class="form-control" placeholder="UserName" autofocus="true"
									required="true" />
							</div>

							<div class="form-group col-sm-6">
								<input type="password" name="password" id="password"
									class="form-control" placeholder="Password" required="true" />
							</div>
						</div>


						<div class="form-group col-sm-12">
							<input type="submit" class="btn btn-lg btn-primary btn-block"
								value="Ingresa" />
						</div>
					</div>


					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />

				</form>
			</div>
			</div>
		</div>
	</div>
</body>

</html>
