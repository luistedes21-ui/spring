<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="ISO-8859-1"></meta>
<title>Servicio</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
</link>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
<script type="text/javascript" th:src="@{/js/.js}"></script>
</head>

<body>

	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<div class="row clearfix">
		  
			<form th:action="@{/servicio/buscar}" method="post" th:object="${servicio}">
				<div class="form-group">
					<div class="col-sm-12">
						<input type="text" class="form-control" th:name="txtnamesearch" 
						id="rep" placeholder="Ingrese el nombre del servicio a buscar"> 
					</input>
						<div align="left">
							<button type="submit" class="btn btn-primary btn-md left-block">Buscar</button>
							<a href="/servicio/listarServicio" class="btn btn-dark">Cancelar</a>
						</div>
					</div>
				</div>
			</form>
		</div>

		<hr class="sidebar-divider">
		<table class="table table-bordered table-hover table-striped"
			id="tab_logic">
			<thead>
				<tr>
					<th class="text-center">ID</th>
					<th class="text-center">NOMBRE</th>
					<th class="text-center">COSTO</th>
					<th class="text-center">ESPECIALIDAD</th>
				</tr>
			</thead>
			<tbody>

		<tr th:each="serv: ${listaServicios}">
				
				<td th:text="${serv.idServicio}"></td>
				<td th:text="${serv.nombreServicio}"></td>
				<td th:text="${'S/.  '+serv.costoServicio}"></td>
				<td th:text="${serv.especialidad.nombreEspecialidad}"></td>
				
				
					
				</tr>
			</tbody>
		</table>
		<p th:text="${mensaje}" class="form-text text-dark"></p>
	</div>
	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
