<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8"></meta>
<title>Listar Servicio</title>

<script src="//code.jquery.com/jquery-1.11.1.min.js">
		</script>

<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
</link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>


</head>
<body>
      <div th:replace= "fragments/header :: header">  </div>
      <div class="container">
                <form id="myform">
                <div class="row clearfix">
                    <div class="col-md-12 column">
                         <a style="border-bottom-color: green" th:href="@{/servicio/irRegistrar}"
                                id= "add_row" type="button" class="btn btn-primary btn-md left-block">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Servicio
                         </a>
                         
                         <a style="border-bottom-color: green" th:href="@{/servicio/irBuscar}"
                                id= "add_row" type="button" class="btn btn-primary btn-md left-block">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Buscar
                         </a>
                         <table class="table table-bordered table-hover table-striped" id="tab_logic">
                            <thead>
                                   <tr>
                                            <th class="text-center">ID</th>
                                            <th class="text-center">NOMBRE DEL SERVICIO</th>
                                            <th class="text-center">COSTO</th>
                                            <th class="text-center">ESPECIALIDAD</th>
                                            <th class="text-center">OPERACION</th>
                                            <th class="text-center">OPERACION</th>
                                   </tr>
                            </thead>
                            <tbody>
                                 <tr th:each="serv: ${listaServicios}">
                                       <td th:text="${serv.idServicio}"></td>
                                       <td th:text="${serv.nombreServicio}"></td>
                                       <td th:text="${'S/.  '+serv.costoServicio}"></td>
                                        <td th:text="${serv.especialidad.nombreEspecialidad}"></td>         
                                         <td><a th:href="@{/servicio/eliminar?id=}+${serv.idServicio}"><span class="glyphicon glyphicon-trash" aria-hidden="true">  Eliminar</span></a></td>
									<td><a th:href="@{'/servicio/modificar/' + ${serv.idServicio}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true">  Modificar</span></a></td>
                                 </tr>
                            </tbody>
                         </table>
                         </div> 
                       </div> 
                    <div th:if="${mensaje}" class="alert alert-danger">
                             <p th:text="${mensaje}"></p>
                    </div>
                </form>   
      </div>   
      <div th:replace= "fragments/footer :: footer">  </div>   
</body>
</html>
